<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* Increased max-width */
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        legend {
            font-size: 1.5rem;
            color: #007bff; /* Bootstrap primary blue */
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            display: block; /* Ensure legend takes full width */
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h2 {
            margin-top: 30px;
            text-align: center;
            color: #28a745; /* Bootstrap success green */
            font-size: 1.8rem;
            font-weight: 600;
        }
        .result-box {
            background-color: #e2f0e8; /* Light green background */
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            color: #155724;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7">
                <div class="login">
                    <h1>Student Exam Performance Indicator</h1>
            
                    <form action="{{ url_for('predict_datapoint')}}" method="post">
                        <legend>Student Exam Performance Prediction</legend>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option value="" selected disabled>Select your Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Race or Ethnicity</label>
                                <select class="form-control" name="ethnicity" required>
                                    <option value="" selected disabled>Select Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Parental Level of Education</label>
                                <select class="form-control" name="parental_level_of_education" required>
                                    <option value="" selected disabled>Select Parent Education</option>
                                    <option value="associate's degree">associate's degree</option>
                                    <option value="bachelor's degree">bachelor's degree</option>
                                    <option value="high school">high school</option>
                                    <option value="master's degree">master's degree</option>
                                    <option value="some college">some college</option>
                                    <option value="some high school">some high school</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Lunch Type</label>
                                <select class="form-control" name="lunch" required>
                                    <option value="" selected disabled>Select Lunch Type</option>
                                    <option value="free/reduced">free/reduced</option>
                                    <option value="standard">standard</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Test preparation Course</label>
                                <select class="form-control" name="test_preparation_course" required>
                                    <option value="" selected disabled>Select Test_course</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Writing Score out of 100</label>
                                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Reading Score out of 100</label>
                                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" />
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
                        </div>
                    </form>
                    {% if results is not none %}
                    <div class="result-box">
                       The predicted Maths Score is: {{ results }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
